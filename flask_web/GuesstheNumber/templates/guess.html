{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
	<form action="{{ url_for('guess') }}" class="form" method="post">
    {{ form.csrf_token }}	
    {{ wtf.form_field(form.number, autocomplete="off", autofocus="autofocus") }}
    {{ wtf.form_field(form.submit) }}
	</form>
{% endblock %}
