<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>曲靖MR指标监控</title>
    <!-- 引入 echarts.js -->
    <script src="{{ url_for('static', filename='echarts.min.js') }}"></script>
</head>

<body>
    <!== 为pyecharts图形准备好指定宽高的容器 ==>
    <h1>全省指标</h1>
    <div id="pro" style="width:1300px; height:350px;"></div>
    <div id="pro_not800" style="width:1300px; height:350px;"></div>
    <div id="pro_800" style="width:1300px; height:350px;"></div>
    <h1>曲靖指标</h1>
    <div id="qj" style="width:1300px; height:350px;"></div>
    <div id="qj1800" style="width:1300px; height:350px;"></div>
    <div id="qj800" style="width:1300px; height:350px;"></div>
    <h1>中兴指标</h1>
    <div id="zte_all" style="width:1300px; height:350px;"></div>
    <div id="zte1800" style="width:1300px; height:350px;"></div>
    <div id="zte800" style="width:1300px; height:350px;"></div>
    <h1>爱立信指标</h1>
    <div id="eric800" style="width:1300px; height:350px;"></div>
    <script type="text/javascript">
        //基于准备好的容器，初始化echarts实例
        var pro_chart = echarts.init(document.getElementById('pro'));
        var pro_not800_chart = echarts.init(document.getElementById('pro_not800'));
        var pro_800_chart = echarts.init(document.getElementById('pro_800'));
        var qj_chart = echarts.init(document.getElementById('qj'));
        var qj1800_chart = echarts.init(document.getElementById('qj1800'));
        var qj800_chart = echarts.init(document.getElementById('qj800'));
        var zte_all_chart = echarts.init(document.getElementById('zte_all'));
        var zte1800_chart = echarts.init(document.getElementById('zte1800'));
        var zte800_chart = echarts.init(document.getElementById('zte800'));
        var eric800_chart = echarts.init(document.getElementById('eric800'));

        //用.py文件中定义好的配置项和数据显示图表
        pro_chart.setOption({{pro_options | safe}});
        pro_not800_chart.setOption({{pro_not800_options | safe}});
        pro_800_chart.setOption({{pro_800_options | safe}});
        qj_chart.setOption({{qj_options | safe}});
        qj1800_chart.setOption({{qj1800_options | safe}});
        qj800_chart.setOption({{qj800_options | safe}});
        zte_all_chart.setOption({{zte_all_options | safe}});
        zte1800_chart.setOption({{zte1800_options | safe}});
        zte800_chart.setOption({{zte800_options | safe}});
        eric800_chart.setOption({{eric800_options | safe}});
    </script>
</body>
</html>
