<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>炫酷的ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="{{ url_for('static', filename='echarts.min.js') }}"></script>
</head>

<body>
    <!== 为pyecharts图形准备好指定宽高的容器 ==>
    <h1>柱状图</h1>
    <div id="bar" style="width:1200px; height:500px;">
    <div id="bar1" style="width:600px; float:left; "><h3>柱状图1</h3></div>
    <div id="bar2" style="width:600px; float:left; "><h3>柱状图2</h3></div>
    </div>
    <h1>折线图</h1>
    <div id="line" style="width:1200px; height:500px;">
    <div id="line1" style="width:600px; float:left; "><h3>折线图1</h3></div>
    <div id="line2" style="width:600px; float:left; "><h3>折线图2</h3></div>
    </div>
    <h1>饼图</h1>
    <div id="pie" style="width:1200px; height:500px;">
    <div id="pie1" style="width:600px;  float:left; "><h3>饼图1</h3></div>
    <div id="pie2" style="width:600px;  float:left; "><h3>饼图2</h3></div>
    </div>
    <h1>柱状图叠加折线图</h1>
    <div id="bar_line" style="width:1200px; height:500px;">
    <div id="bar_line1" style="width:600px;  float:left; "><h3>柱状图叠加折线图1</h3></div>
    <div id="bar_line2" style="width:600px;  float:left; "><h3>柱状图叠加折线图2</h3></div>
    <script type="text/javascript">
        //基于准备好的容器，初始化echarts实例
        var bar_chart1 = echarts.init(document.getElementById('bar1'));
        var bar_chart2 = echarts.init(document.getElementById('bar2'));
        var line_chart1 = echarts.init(document.getElementById('line1'));
        var line_chart2 = echarts.init(document.getElementById('line2'));
        var pie_chart1 = echarts.init(document.getElementById('pie1'));
        var pie_chart2 = echarts.init(document.getElementById('pie2'));
        var bar_line_chart1 = echarts.init(document.getElementById('bar_line1'));
        var bar_line_chart2 = echarts.init(document.getElementById('bar_line2'));

        //用.py文件中定义好的配置项和数据显示图表
        bar_chart1.setOption({{bar_options | safe}});
        bar_chart2.setOption({{bar_options | safe}});
        line_chart1.setOption({{line_options | safe}});
        line_chart2.setOption({{line_options | safe}});
        pie_chart1.setOption({{pie_options | safe}});
        pie_chart2.setOption({{pie_options | safe}});
        bar_line_chart1.setOption({{bar_line_options | safe}});
        bar_line_chart2.setOption({{bar_line_options | safe}});
    </script>
</body>
</html>
