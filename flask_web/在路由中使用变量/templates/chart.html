<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>曲靖MR指标监控</title>
    <!-- 引入 echarts.js -->
    <script src="{{ url_for('static', filename='echarts.min.js') }}"></script>
</head>

<body>
    <!== 为pyecharts图形准备好指定宽高的容器 ==>
    <h1>指标绘图</h1>
    <div id="chart1" style="width:1300px; height:350px;"></div>
    <script type="text/javascript">
        //基于准备好的容器，初始化echarts实例
        var chart1 = echarts.init(document.getElementById('chart1'));
        //用.py文件中定义好的配置项和数据显示图表
        chart1.setOption({{chart1_options | safe}});
    </script>
</body>
</html>
