<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>炫酷的ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="{{ url_for('static', filename='echarts.min.js') }}"></script>
</head>

<body>
    <!== 为pyecharts图形准备好指定宽高的容器 ==>
    <h1>柱状图</h1>
    <div id="bar" style="width:900px; height:500px;"></div>
    <h1>折线图</h1>
    <div id="line" style="width:900px; height:500px;"></div>
    <h1>饼图</h1>
    <div id="pie" style="width:900px; height:500px;"></div>
    <h1>柱状图叠加折线图</h1>
    <div id="bar_line" style="width:900px; height:500px;"></div>
    <script type="text/javascript">
        //基于准备好的容器，初始化echarts实例
        var bar_chart = echarts.init(document.getElementById('bar'));
        var line_chart = echarts.init(document.getElementById('line'));
        var pie_chart = echarts.init(document.getElementById('pie'));
        var bar_line_chart = echarts.init(document.getElementById('bar_line'));

        //用.py文件中定义好的配置项和数据显示图表
        bar_chart.setOption({{bar_options | safe}});
        line_chart.setOption({{line_options | safe}});
        pie_chart.setOption({{pie_options | safe}});
        bar_line_chart.setOption({{bar_line_options | safe}});
    </script>
</body>
</html>
