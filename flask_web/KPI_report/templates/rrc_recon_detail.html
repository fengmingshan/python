<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>曲靖RRC重建比例TOP小区详细分析</title>
    <!-- 引入 echarts.js -->
    <script src="{{ url_for('static', filename='echarts.min.js') }}"></script>
</head>

<body>
    <h4>{{ cell_name }} 重建比例分析 </h4>
    <!== 为pyecharts图形准备好指定宽高的容器 ==>
    <style>
    *{
        padding:0;
        margin:0;
    }
    .rrc_container
    {
        width: 1200px;
        margin: 100px auto;
    }
    .item
    {
        box-sizing: border-box;  /*border计算在width中*/
        -moz-box-sizing:border-box; /* Firefox */
        -webkit-box-sizing:border-box; /* Safari */
        width: 33.33%;
        height: 300px;
        float:left;
    }
    .rrc_container:after{
        display: block;
        clear: both;
        content: ".";
        height: 0;
        visibility: hidden;
        display: block;
    }
	</style>
    <style>
    *{
        padding:0;
        margin:0;
    }
    .rrc_ho_container
    {
        width: 1300px;
        margin: 100px auto;
    }
    .htem1
    {
        box-sizing: border-box;  /*border计算在width中*/
        -moz-box-sizing:border-box; /* Firefox */
        -webkit-box-sizing:border-box; /* Safari */
        width: 58%;
        height: 800px;
        float:left;
    }
    .htem2
    {
        box-sizing: border-box;  /*border计算在width中*/
        -moz-box-sizing:border-box; /* Firefox */
        -webkit-box-sizing:border-box; /* Safari */
        width: 10%;
        height: 800px;
        float:left;
    }
    .htem3
    {
        box-sizing: border-box;  /*border计算在width中*/
        -moz-box-sizing:border-box; /* Firefox */
        -webkit-box-sizing:border-box; /* Safari */
        width: 16%;
        height: 800px;
        float:left;
    }
    .rrc_ho_container:after{
        display: block;
        clear: both;
        content: ".";
        height: 0;
        visibility: hidden;
        display: block;
    }
	</style>
        <style>
    *{
        padding:0;
        margin:0;
    }
    .rrc_kpi_container
    {
        width: 1300px;
        margin: 100px auto;
    }
    .ttem1
    {
        box-sizing: border-box;  /*border计算在width中*/
        -moz-box-sizing:border-box; /* Firefox */
        -webkit-box-sizing:border-box; /* Safari */
        width: 65%;
        height: 300px;
        float:left;
    }
    .ttem2
    {
        box-sizing: border-box;  /*border计算在width中*/
        -moz-box-sizing:border-box; /* Firefox */
        -webkit-box-sizing:border-box; /* Safari */
        width: 35%;
        height: 300px;
        float:left;
    }
    .rrc_kpi_container:after{
        display: block;
        clear: both;
        content: ".";
        height: 0;
        visibility: hidden;
        display: block;
    }
	</style>

    <div class ="rrc_container">
        <div id="rrc_recon_reason_chart" class = "item"></div>
        <div id="rrc_recon_ratio_chart" class = "item"></div>
        <div id="rrc_recon_count_chart" class = "item"></div>
    </div>
     <div class ="rrc_kpi_container">
        <div id="TA_dist_chart" class = "ttem1"></div>
        <div id="recon_kpi_chart" class = "ttem2"></div>
    </div>

{#    <h1>激活用户数</h1>#}
{#    <div id="active_user" style="width:1300px; height:350px;"></div>#}
{#    <h1>PRB利用率</h1>#}
{#    <div id="prb" style="width:1300px; height:350px;"></div>#}
{#    <h1>用户体验速率</h1>#}
{#    <div id="feel_speed" style="width:1300px; height:350px;"></div>#}
    <h5>end of table</h5>
    <script type="text/javascript">
        //基于准备好的容器，初始化echarts实例
        var rrc_recon_reason_chart = echarts.init(document.getElementById('rrc_recon_reason_chart'));
        var rrc_recon_ratio_chart = echarts.init(document.getElementById('rrc_recon_ratio_chart'));
        var rrc_recon_count_chart = echarts.init(document.getElementById('rrc_recon_count_chart'));

        var TA_dist_chart = echarts.init(document.getElementById('TA_dist_chart'));
        var recon_kpi_chart = echarts.init(document.getElementById('recon_kpi_chart'));

        //用.py文件中定义好的配置项和数据显示图表
        rrc_recon_count_chart.setOption({{rrc_recon_reason_chart_options | safe}});
        rrc_recon_ratio_chart.setOption({{rrc_recon_ratio_chart_options | safe}});
        rrc_recon_reason_chart.setOption({{rrc_recon_count_chart_options | safe}});

        TA_dist_chart.setOption({{TA_dist_chart_options | safe}});
        recon_kpi_chart.setOption({{recon_kpi_chart_options | safe}});

    </script>
</body>
</html>
