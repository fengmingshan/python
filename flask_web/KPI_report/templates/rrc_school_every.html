<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>曲靖校园指标</title>
    <!-- 引入 echarts.js -->
    <script src="{{ url_for('static', filename='echarts.min.js') }}"></script>
</head>

<body>
    <h4>第{{cur_week,school_name}}周校园指标 </h4>
    <!== 为pyecharts图形准备好指定宽高的容器 ==>
	<div id="school_ll_p" style="width:1300px; height:350px;"></div>
    <div id="school_time_p" style="width:1300px; height:350px;"></div>
    <div id="school_ue_p" style="width:1300px; height:350px;"></div>
    <div id="school_prb_p" style="width:1300px; height:350px;"></div>
    <div id="school_fell_p" style="width:1300px; height:350px;"></div>
    <script type="text/javascript">
        //基于准备好的容器，初始化echarts实例
        var school_ll_p = echarts.init(document.getElementById('school_ll_p'));
        var school_time_p = echarts.init(document.getElementById('school_time_p'));
        var school_ue_p = echarts.init(document.getElementById('school_ue_p'));
        var school_prb_p = echarts.init(document.getElementById('school_prb_p'));
        var school_fell_p = echarts.init(document.getElementById('school_fell_p'));
        //用.py文件中定义好的配置项和数据显示图表
        school_ll_p.setOption({{school_ll_p_options | safe}});
        school_time_p.setOption({{school_time_p_options | safe}});
        school_ue_p.setOption({{school_ue_p_options | safe}});
        school_prb_p.setOption({{school_prb_p_options | safe}});
        school_fell_p.setOption({{school_fell_p_options | safe}});
    </script>
</body>
</html>
