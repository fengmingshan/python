<!DOCTYPE html>
<title>Upload File</title>
<h1>Upload File</h1>

<hr>

<a href = {{ url_for('download_file') }} style="color#666;font-size:16px;">下载文件</a>
<br>
<br>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.excel}}
    {% for error in form.excel.errors %}
        <span style="color: red;">{{ error }}</span>
    {% endfor %}
    {{ form.submit }}
</form>

{% if success %}
<br>
<p>Upload Success!</p>
{% endif %}
