<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本分类</title>
</head>
<body>
    <h1>文本分类</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <style type="text/css">
             .table{
                 border-width: 5px;
                 border-style: inset;
                 font-size: 26px;
                 color: black;
             }
             .label{
                 border-width: 4px;
                 font-size: 26px;
                 color: black;
             }
        </style>
        <p class = 'label'>
            {{ form.content.label }}<br>
            {{ form.content}}
            {% if form.errors%}
            <span style="color:#ff1212;">{{ form.errors.content.0 }}</span>
            {% endif %}
        </p>
        <p class = 'label'>
            {{ form.cutword.label }}<br>
            {{ form.cutword}}
        </p>
        <p class = 'label'>
            {{ form.result.label }}<br>
            {{ form.result}}
        </p>
        <p class = 'label'>
            {{ form.submit() }}
        </p>
    </form>
</body>
</html>
